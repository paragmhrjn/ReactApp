name: CI/CD for React basic app

description: A basic CI/CD pipeline for a React app
  
on:
  push:
    branches:
      - master
    workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
  runs-on: ubuntu-latest

  steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: latest

  - name: Install depenencies
    run: npm install

  - name: Build Project
    run: npm run build

  - name: Deploy to Github Pages
    uses: JamesIves/github-pages-deploy-actions@4.1.0
    with:
      branch: gh-pages
      folder: build
    